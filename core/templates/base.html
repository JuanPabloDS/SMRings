{% load static %}
{% load bootstrap4 %}
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="keywords" content="Bootstrap, Landing page, Template, Registration, Landing">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="author" content="Grayrids">
    <title>AM RING</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/line-icons.css' %}">
    <link rel="stylesheet" href="{% static 'css/owl.carousel.css' %}">
    <link rel="stylesheet" href="{% static 'css/owl.theme.css' %}">
    <link rel="stylesheet" href="{% static 'css/nivo-lightbox.css' %}">
    <link rel="stylesheet" href="{% static 'css/magnific-popup.css' %}">
    <link rel="stylesheet" href="{% static 'css/animate.css' %}">
    <link rel="stylesheet" href="{% static 'css/color-switcher.css' %}">
    <link rel="stylesheet" href="{% static 'css/menu_sideslide.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">    
    <link rel="stylesheet" href="{% static 'css/responsive.css' %}">
    <link rel="stylesheet" href="{% static 'css/aneis.css' %}">
    <link rel="stylesheet" href="{% static 'css/cadastro.css' %}">
    <link rel="stylesheet" href="{% static 'css/carrinho.css' %}">
    <link rel="stylesheet" href="{% static 'css/slide.css' %}">
    <link rel="stylesheet" href="{% static 'css/search.css' %}">


    <!-- JavaScript -->
    <script src="{% static 'js/aneis.js' %}"></script>




  </head>
  
  <body>
    <!-- Header Section Start -->
    <div class="div-inicio" ></div>
    {% bootstrap_messages %}
    <header id="slider-area"> 
      <nav class="navbar navbar-expand-md fixed-top scrolling-navbar bg-white">
      

        <div class="container">          
          <a class="navbar-brand" href="{% url 'index' %}"><span class="lni lni-crown"></span>  AM RING</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <i class="lni-menu"></i>
          </button>
          <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav mr-auto w-100 justify-content-end">
              <li class="nav-item" id="search-change">

                <div class="box">
                  <form action="{% url 'index' %}#services" class="form" method="get">
                      <input type="search" name="search" placeholder="Pesquisar" class="fm-inp">
                  </form>
                  <button class="btn-search nav-link page-scroll" >
                    <i class="fas lni lni-search search-lup"></i>
                  </button>
                </div>



                <!--<li class="nav-item search-a">
                  <a class="nav-link page-scroll" href=""><i class="lni lni-search search-lup"></i></a>
                </li>-->
                <!--<form class="form-inline search">
                  <input class="form-control mr-sm-2 " type="search" placeholder="..." aria-label="Pesquisar">
                  <button class="btn  " type="submit"><p>Pesquisar</p></button>
                </form>-->
              </li>
              <li class="nav-item">
                <a class="nav-link page-scroll" href="{% url 'index' %}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link page-scroll" href="../#services">An√©is</a>
              </li>  
              
              {% include 'carrinho.html' %}


              {% if request.session.cliente %}
              <li class="nav-item dropdown dropdown-menu-right">
                <a class="nav-link dropdown-toggle dropdown-menu-right" href="../#features" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">{{ request.session.cliente_nome }}</a>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink">          
                    <a class="dropdown-item" href="{% url 'logout' %}">Sair</a>
                  </div>
                </div>
                      </div>
                    </div>                        
                  </div>
                </div>   
              </li>
              {% else %}
              <li class="nav-item">
                <a class="nav-link page-scroll" href="{% url 'login' %}">Login</a>
              </li> 
              {% endif %} 
            </ul>              
          </div>
        </div>
        
      </nav>
    </div>
    
    </header> 

    {% block content %} {% endblock %}  

    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script>
      const form = document.querySelector(".form");
      const search = document.querySelector(".fm-inp");
      const btn = document.querySelector(".btn-search");
      var url = "{% url 'index' %}"


      btn.addEventListener("click", function() {
          if (search.value.length > 0) {
              window.location = " " + url + "#services";
          }else {
              form.classList.toggle("actived");
              search.classList.toggle("actived");
          }
      });
    </script>
    <script src="{% static 'js/jquery-min.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/classie.js' %}"></script>
    <script src="{% static 'js/jquery.mixitup.js' %}"></script>
    <script src="{% static 'js/nivo-lightbox.js' %}"></script>
    <script src="{% static 'js/owl.carousel.js' %}"></script>    
    <script src="{% static 'js/jquery.stellar.min.js' %}"></script>    
    <script src="{% static 'js/jquery.nav.js' %}"></script>    
    <script src="{% static 'js/scrolling-nav.js' %}"></script>    
    <script src="{% static 'js/jquery.easing.min.js' %}"></script>     
    <script src="{% static 'js/wow.js' %}"></script> 
    <script src="{% static 'js/jquery.vide.js' %}"></script>
    <script src="{% static 'js/jquery.counterup.min.js' %}"></script>    
    <script src="{% static 'js/jquery.magnific-popup.min.js' %}"></script>    
    <script src="{% static 'js/waypoints.min.js' %}"></script>    
    <script src="{% static 'js/form-validator.min.js' %}"></script>
    <script src="{% static 'js/contact-form-script.js' %}"></script>   
    <script src="{% static 'js/main.js' %}"></script>
    
  </body>
</html>
